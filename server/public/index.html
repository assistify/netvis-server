<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Network Visualizer</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="netvis.css" />
</head>
<body>
<svg id="root">
    <marker id="marker-start" markerWidth="6" markerHeight="6" refX="3" refY="3">
        <circle r="3" cx="3" cy="3" fill="black"></circle>
    </marker>
    <marker id="marker-end" markerWidth="6" markerHeight="6" refX="3" refY="3">
        <circle r="3" cx="3" cy="3" fill="black"></circle>
    </marker>
</svg>

<div class="zoom">
    <div>
        <div id="zoomOut" onclick="network.scale(0.66)" title="Zoom out">-</div>
        <div id="zoomIn" onclick="network.scale(1.5)" title="Zoom in">+</div>
        <input type="number" id="threshold">
    </div>
</div>

<div class="selection"></div>

<script id="detailForm" type="text/x-handlebars-template">
    <h2 class="row">
        <span class="input max-column" data-name="name" {{{editable}}}>{{name}}</span>
        <button class="close">Ã—</button>
    </h2>

    <div class="row">
        {{#image}}<div style="background-image: url({{this}})" class="profile-picture"></div>{{/image}}

        <div class="textarea" data-name="description" {{{editable}}}>{{{mdDescription}}}</div>
    </div>

    <!--suppress HtmlUnknownTarget -->
    {{#url}}<a href="{{this}}" target="_blank">{{this}}</a>{{/url}}

    <p class="tag-view">
        {{#each linkTitles}}
        <a href="#" class="command" data-cmd="showNodes" data-params="{{this.type}}">{{this.title}}</a>
        {{/each}}
    </p>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
        integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"
        integrity="sha256-dwhppIrxD8qC6lNulndZgtIm4XBU9zoMd9OUoXzIDAE=" crossorigin="anonymous"></script>

<script src="texts.js"></script>
<script src="frontend.js" data-static="true"></script>
</body>
</html>
